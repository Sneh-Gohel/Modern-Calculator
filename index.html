<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
        </script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="body">
        <div class="Centered-Calculator">
            <div class="screen">
                <div class="secondaryDisplay"></div>
                <div class="mainDisplay">0</div>
            </div>
            <div style="display: flex; align-items: center; justify-content: center;">
                <div class="controls">
                    <button data-value="1/x">\( \frac{1}{x} \)</button>
                    <button data-value="x^2">\( x^2 \)</button>
                    <button data-value="sqrt">&radic;x</button>
                    <button data-value="Â±">\( \pm \)</button>
                    <button data-value="C">C</button>
                    <button data-value="CE">CE</button>
                    <button data-value="DEL"><i class="fa-solid fa-delete-left"></i></button>
                    <button data-value="/">/</button>
                    <button data-value="7">7</button>
                    <button data-value="8">8</button>
                    <button data-value="9">9</button>
                    <button data-value="*">*</button>
                    <button data-value="4">4</button>
                    <button data-value="5">5</button>
                    <button data-value="6">6</button>
                    <button data-value="-">-</button>
                    <button data-value="1">1</button>
                    <button data-value="2">2</button>
                    <button data-value="3">3</button>
                    <button data-value="+">+</button>
                    <button data-value="0" style="grid-column: 1 / span 2;">0</button>
                    <button data-value=".">.</button>
                    <button data-value="=">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
